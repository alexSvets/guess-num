<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <section class="game">
      <div class="game__wrapper">
        <h1 class="game__title">Guess number</h1>
        <p class="game__description">There are numbers from 1 to 10</p>
        <p class="game__description">
          there are only 5 attempts to guess the number
        </p>
        <button class="game__play">
          <svg
            class="game__play-button"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 201.751 201.751"
            xml:space="preserve"
          >
            <g>
              <path
                d="M39.027,0v201.751l123.696-100.87L39.027,0z M45.516,13.668l106.943,87.217L45.516,188.094V13.668z"
              />
            </g>
          </svg>
        </button>
      </div>
      <ul class="game__list">
        <button class="game__button">1</button>
        <button class="game__button">2</button>
        <button class="game__button">3</button>
        <button class="game__button">4</button>
        <button class="game__button">5</button>
        <button class="game__button">6</button>
        <button class="game__button">7</button>
        <button class="game__button">8</button>
        <button class="game__button">9</button>
        <button class="game__button">10</button>
      </ul>
      <h2 class="game__counter">Attempts:<span class="game__tries"></span></h2>
    </section>
    <div class="popup popup_type-won">
      <div class="popup__content">
        <button class="popup__button popup__button-won"></button>
        <p class="popup__text">You have won</p>
      </div>
    </div>
    <div class="popup popup_type-lose">
      <div class="popup__content">
        <button class="popup__button popup__button-lose"></button>
        <p class="popup__text">You have run out of attempts</p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
